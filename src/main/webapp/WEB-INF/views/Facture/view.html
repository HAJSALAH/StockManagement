<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des Factures</title>
</head>
<body>
	<table>
		<th>idFacture</th>
		<th>rue</th>
		<th>ville</th>
		<th>codePostal</th>
		<th>reference</th>
		<th>conditionGenerale</th>
		<th>quantite</th>
		<th>TVA</th>
		<th>Totale</th>
		<th>TotaleTTC</th>
		<th>date</th>
		
		
		<tr th:each="facture : ${facture}">
			<td th:utext="${facture.idFacture}"></td>
			<td th:utext="${facture.coordonnees..rue}"></td>
			<td th:utext="${facture.coordonnees.codePostal}"></td>
			<td th:utext="${facture.coordonnees.ville}"></td>
			<td th:utext="$facture.reference}"></td>
			<td th:utext="${facture.condition_Generale}"></td>
			<td th:utext="${facture.quantite}"></td>
			<td th:utext="${facture.TVA}"></td>
			<td th:utext="${facture.Totale}"></td>
			<td th:utext="${facture.TotaleTTC}"></td>
			<td th:utext="${facture.date}"></td>
		</tr>
	</table>
</body>
</html>
